<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления заявками - ИНПРОКОМ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html"><img src="images/logo.svg" alt="ИНПРОКОМ"></a>
                </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Главная</a>
                <a href="create-request.html" class="nav-item">Создать заявку</a>
                <a href="profile.html" class="nav-item">Личный кабинет</a>
                <a href="admin-panel.html" class="nav-item" id="purchasingPanelBtn" style="display: none;">Панель управления</a>
                <a href="catalog.html" class="nav-item">Каталог материалов</a>
                <a href="admin.html" class="nav-item" id="adminPanelBtn" style="display: none;">Админ панель</a>
            </div>
            <div class="nav-profile">
                <span class="profile-name" id="userName">Пользователь</span>
                <a href="#" onclick="logout(); return false;" class="logout-btn">Выход</a>
            </div>
        </div>
    </nav>

    <div id="mainContent" class="container">
        <h1>Система управления заявками</h1>
        
        <div class="quick-actions">
            <a href="create-request.html" class="btn btn-primary btn-large">
                Создать заявку
            </a>
        </div>

        <div class="recent-requests">
            <h2>Последние заявки</h2>
            
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Поиск по наименованию материала">
                <select id="statusFilter">
                    <option value="">Все статусы</option>
                    <option value="pending">В обработке</option>
                    <option value="approved">Согласована</option>
                    <option value="rejected">Отклонена</option>
                    <option value="confirmed">Подтверждена</option>
                </select>
                <input type="date" id="dateFilter">
                <button class="btn btn-secondary" onclick="applyFilters()">Применить фильтры</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Наименование материала</th>
                            <th>Статус</th>
                            <th>Дата подачи</th>
                            <th id="actionsHeader" style="display: none;">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Предыдущая</button>
                <span id="pageInfo">Страница 1 из 1</span>
                <button id="nextPage" onclick="changePage(1)">Следующая</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
