<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена - ИНПРОКОМ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-home {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 0.75rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: var(--dark-red);
        }

        .btn-back {
            background-color: var(--white);
            color: var(--primary-red);
            padding: 0.75rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid var(--primary-red);
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: var(--light-red);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><img src="images/logo.svg" alt="ИНПРОКОМ"></a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Главная</a>
                <a href="create-request.html" class="nav-item">Создать заявку</a>
                <a href="profile.html" class="nav-item">Личный кабинет</a>
                <a href="admin-panel.html" class="nav-item" id="purchasingPanelBtn" style="display: none;">Панель управления</a>
                <a href="catalog.html" class="nav-item">Каталог материалов</a>
                <a href="admin.html" class="nav-item" id="adminPanelBtn" style="display: none;">Админ панель</a>
            </div>
            <div class="nav-profile">
                <span class="profile-name" id="userName">Пользователь</span>
                <a href="#" onclick="logout(); return false;" class="logout-btn">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-message">
                К сожалению, запрашиваемая страница не существует или была перемещена. 
                Проверьте правильность адреса или вернитесь на главную страницу.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn-home">На главную</a>
                <a href="javascript:history.back()" class="btn-back">Назад</a>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Обновление интерфейса пользователя на странице 404
        if (authManager) {
            authManager.updateUserInterface();
        }
    </script>
</body>
</html>
