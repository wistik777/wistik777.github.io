<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - ИНПРОКОМ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-container">
                <h2>Вход в систему</h2>
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="login" required placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <a href="#" id="forgotPassword" class="forgot-link">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Вход</button>
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; text-align: center;">
                        <p style="color: var(--gray); font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">
                            Тестовый аккаунт администратора:
                        </p>
                        <p style="color: var(--primary-red); font-size: 0.95rem; margin-bottom: 0.25rem;">
                            <strong>Логин:</strong> admin
                        </p>
                        <p style="color: var(--primary-red); font-size: 0.95rem; margin-bottom: 0.5rem;">
                            <strong>Пароль:</strong> admin123
                        </p>
                        <p style="color: var(--gray); font-size: 0.85rem; font-style: italic;">
                            (Логин и пароль выдает администратор организации)
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно "Забыли пароль" -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="forgot-password-container">
                <h3>Восстановление пароля</h3>
                <p>Для восстановления пароля обратитесь к администратору системы:</p>
                <p><strong>Телефон:</strong> +7 (XXX) XXX-XX-XX</p>
                <p><strong>Email:</strong> support@inprokom.ru</p>
                <button id="closeForgotPassword" class="btn btn-secondary">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
